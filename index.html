<!DOCTYPE html>
<html>
<head>
    <title>Jannu Special ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            transition: 1s all;
            font-family: 'Comic Sans MS', cursive;
            background: pink;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .love-message {
            text-align: center;
            padding: 20px;
            animation: float 3s infinite;
        }

        .prank-message {
            display: none;
            font-size: 2.5em;
            text-align: center;
            color: red;
            text-shadow: 2px 2px 4px black;
            position: relative;
            z-index: 100;
        }

        .click-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            color: white;
            background: red;
            padding: 10px;
            border-radius: 50%;
            display: none;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .angry-emoji {
            font-size: 3em;
            animation: shake 0.5s infinite;
        }

        .meme-img {
            width: 200px;
            position: absolute;
            animation: rotate 2s infinite;
        }

        .emoji-particle {
            position: absolute;
            animation: float 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-5px, -5px) rotate(-5deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="click-counter" id="clickCounter">0</div>
    
    <div class="container" onclick="handleClick()">
        <div class="love-message" id="loveMessage">
            <h1>‚ù§Ô∏è Jannu Meri Jaan ‚ù§Ô∏è</h1>
            <p>Click karo mere liye ek surprise hai...</p>
            <div>üëá</div>
        </div>

        <div class="prank-message" id="prankMessage">
            <div class="angry-emoji">üò°üí¢üö´</div>
            <h2 id="mainText">CHUP CHAP JAO PADHAI KARO!üìö</h2>
            <p id="subText">bahut aaye Aashiqui karne wale<br>üò§
                <br><br>‚ö†Ô∏èWarning: Got an overdose of love! ‚ö†Ô∏è
            <span style="font-size:0.8em"></span></p>
            
        </div>
    </div>

    <script>
        let clickCount = 0;
        let currentEmojis = [];

        function handleClick() {
            clickCount++;
            document.getElementById('clickCounter').textContent = clickCount;
            document.getElementById('clickCounter').style.display = 'block';

            // Clear previous emojis with fade-out effect
            currentEmojis.forEach(emoji => {
                emoji.style.animation = 'explode 0.5s forwards';
                setTimeout(() => emoji.remove(), 500);
            });
            currentEmojis = [];

            // Add new effects based on click count
            if(clickCount === 1) {
                triggerPrank();
            } else if(clickCount === 2) {
                intensifyPrank();
            } else if(clickCount >= 3) {
                showFinalWarning();
            }
        }

        function triggerPrank() {
            document.body.style.background = "linear-gradient(45deg, #ff0000, #000000)";
            document.getElementById('loveMessage').style.display = 'none';
            document.getElementById('prankMessage').style.display = 'block';
            createEmojis(['üìö', 'üí¢'], 5);
        }

        function intensifyPrank() {
            document.body.style.background = "linear-gradient(45deg, #000000, #ff0000)";
            document.getElementById('mainText').innerHTML = "KYA BE PHIR SE CLICK KIYA?! ü§¨";
            document.getElementById('subText').innerHTML = "EK MINUTE BHI NAHI CHODHUGA!<br>PADHAI SHURU KARO ABHI!<br><br>‚ö†Ô∏è GOVERNMENT WARNING: LOVE VIRUS DETECTED! ‚ö†Ô∏è";
            createEmojis(['üö´', 'üò§', 'üëø'], 10);
            addShakeAnimation();
        }

        function showFinalWarning() {
            document.getElementById('mainText').innerHTML = "TEEN BAAR CLICK KAR LIYA?! üò°";
            document.getElementById('subText').innerHTML = "GALAT BUTTON DABANE KA NATIJA!<br>‚ö†Ô∏è SYSTEM HANG HO RAHA HAI ‚ö†Ô∏è<br><br>‚ö†Ô∏è GOVERNMENT WARNING: LOVE VIRUS DETECTED! ‚ö†Ô∏è";
            createEmojis(['üí•', '‚ö†Ô∏è', '‚ùå'], 15);
            addEmergencyEffects();
        }

        function createEmojis(emojis, count) {
            for(let i=0; i<count; i++) {
                const e = document.createElement('div');
                e.textContent = emojis[Math.floor(Math.random()*emojis.length)];
                e.className = 'emoji-particle';
                e.style.left = Math.random()*100 + 'vw';
                e.style.top = Math.random()*100 + 'vh';
                e.style.fontSize = (Math.random()*30 + 20) + 'px';
                e.style.animationDuration = Math.random()*2 + 1 + 's';
                document.body.appendChild(e);
                currentEmojis.push(e);
            }
        }

        function addShakeAnimation() {
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.8s infinite';
            document.body.style.cursor = 'not-allowed';
        }
